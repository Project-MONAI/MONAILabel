metadata:
  name: monailabel.endoscopy.sam2
  namespace: cvat
  annotations:
    name: SAM2
    version: 2
    type: interactor
    spec:
    min_pos_points: 1
    min_neg_points: 0
    help_message: The interactor allows to annotate a Tool using pre-trained SAM2 model

spec:
  description: A pre-trained SAM2 model for interactive model for Endoscopy
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: cvat/monailabel.endoscopy.sam2
    baseImage: projectmonai/monailabel:latest

    directives:
      preCopy:
        - kind: ENV
          value: MONAI_LABEL_SERVER=http://10.117.9.63:8000
        - kind: ENV
          value: MONAI_LABEL_MODEL=sam2
        - kind: ENV
          value: MONAI_LABEL_OUTPUT_TYPE=mask
        - kind: ENV
          value: INTERACTOR_MODEL=true

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 1
      mountMode: volume
      network: cvat_cvat
