metadata:
  name: monailabel.pathology.deepedit_nuclei
  namespace: cvat
  annotations:
    name: Deepedit Nuclei
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 1, "name": "Nuclei" }
      ]

spec:
  description: A pre-trained interaction/deepedit model for Pathology
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: cvat/monailabel.pathology.deepedit_nuclei
    baseImage: projectmonai/monailabel:latest

    directives:
      preCopy:
        - kind: ENV
          value: MONAI_LABEL_SERVER=http://10.117.9.63:8000
        - kind: ENV
          value: MONAI_LABEL_MODEL=deepedit_nuclei
        - kind: ENV
          value: MONAI_LABEL_OUTPUT_TYPE=json

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 1
      mountMode: volume
