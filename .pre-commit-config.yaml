ci:
  autofix_prs: true
  autoupdate_schedule: quarterly

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.2.0
  hooks:
  - id: trailing-whitespace
  - id: check-added-large-files
    args: ['--maxkb=1024']
  - id: check-case-conflict
  - id: check-merge-conflict

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    name: isort (python)
    args: ["--line-length=120", "--profile=black"]

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    name: isort (python) (check)
    args: ["--line-length=120", "--profile=black", "--check"]

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    args: ["--line-length=120"]

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    name: black (check)
    args: ["--line-length=120", "--check"]

- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    args: ["--count", "--statistics", "--config=setup.cfg"]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.942
  hooks:
  - id: mypy
    exclude: (^tests/|^plugins/)
    additional_dependencies: [types-PyYAML,types-filelock,types-requests,types-docutils]

- repo: https://github.com/asottile/pyupgrade
  rev: v2.32.0
  hooks:
  -   id: pyupgrade
      args: [--py37-plus]
